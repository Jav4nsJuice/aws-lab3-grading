name: Lab 3 Grading
on: [push]

permissions:
  id-token: write   # Required for AWS OIDC
  contents: read    # Required to read your code

jobs:
  grade:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metadata-pipeline 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2 

      # CRITICAL: Python must be set up BEFORE sam build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Build and Deploy
        run: |
          sam build
          sam deploy --stack-name coderoad-lab-3 \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset # Add this line

      - name: Run Tests
        working-directory: metadata-pipeline
        run: |
          pip install pytest boto3 Pillow
          # Ensure assets directory is present before running
          ls -R assets/ 
          pytest test_lab3.py
